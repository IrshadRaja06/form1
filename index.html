<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        button{
            background-color: blueviolet;
            color: white;
        }
        button:hover{
            background-color:brown;
            color: black;
        }
        button:focus{
            background-color: black;
            color: white;
        }
        legend{
            text-align: center;
            padding-bottom: 10px;
            padding-top:  10px;
        }
    </style>
</head>
<body>
    <br>
    <br><br>
    <div class="container">
        <div class="container" style="border: solid 1px black; display: inline-block;">
        <form class="form mb-4 align-item-center container justify-content-center">
            <legend class="text-success">Student Registration Form</legend>
            <input class="form-control mb-3" type="text" placeholder="Enter Roll Number" required>
            <input class="form-control mb-3" type="text" placeholder="Enter Name" required>
            <input class="form-control mb-3" type="text" placeholder="Enter Department" required>
            <input class="form-control mb-3" type="text" placeholder="Enter !0th Mark" required>
            <input class="form-control mb-3" type="text" placeholder="Enter 12th Mark" required>
            <input class="form-control mb-3" type="text" placeholder="Enter UG Percentage" required>
            <select class="form-control mb-4" required>
                <option value="">Select Dept</option>
                <option value="cse">CSE</option>
                <option value="it">IT</option>
                <option value="aiml">AIML</option>
                <option value="ece">ECE</option>
                <option value="mech">MECH</option>
            </select>
            <a href="#"><button class="rounded-pill me-2">Submit</button></a>
            <a href="#"><button class="rounded-pill"> cancel</button></a>
        </form>
        </div>
    </div>
    
</body>
</html>
